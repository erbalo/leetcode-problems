---
  dataSource: "prs"
  changelogFilename: "CHANGELOG.md"
  onlyMilestones: false
  includeMessages: "all"
  ignoreIssuesWith:
    - "support"
  ignoreLabels:
    - "duplicate"
    - "invalid"
    - "wontfix"
  groupBy:
    New features:
      - "[FEATURE]"
    Bug Fixes:
      - "bug"
    Enhancements:
      - "enhancement"
    Internationalisation:
      - "i18n"
    Theme Meta:
      - "meta"
    Test:
      - "closed"
    Ericki:
      - "removes"
  template:
    group: "\n#### {{heading}}\n"
    commit: "-> [{{message}}]({{url}}) - {{author}} : {{name}}"
    release: "## {{release}} ({{date}})\n{{body}}"
    releaseSeparator: "\n---\n\n"
    issue: "- :D {{labels}} {{name}} [{{text}}]({{url}}) {{author}} {{body}} {{message}} {{release}} {{date}}"
